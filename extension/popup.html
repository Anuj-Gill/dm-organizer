<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn DMs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            padding: 15px;
        }
        #userInfoSection {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #userGreeting {
            font-size: 18px;
            margin-bottom: 15px;
            display: none;
        }
        #loader {
            display: none;
            margin: 15px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        #messageList {
            padding-left: 20px;
        }
        #messageList li {
            margin-bottom: 15px;
        }
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00669e;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>LinkedIn Messages</h2>
    
    <div id="userInfoSection">
        <div class="input-group">
            <label for="linkedinUsername">LinkedIn Username:</label>
            <input type="text" id="linkedinUsername" placeholder="Enter your LinkedIn username">
        </div>
        <div class="input-group">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name">
        </div>
        <button id="saveUserInfo">Save User Info</button>
    </div>
    
    <div id="userGreeting"></div>
    
    <button id="fetchMessages" disabled>Fetch Messages</button>
    
    <div id="loader">
        <div class="spinner"></div>
        <span>Fetching messages...</span>
    </div>
    
    <div id="error"></div>
    
    <ul id="messageList"></ul>
    
    <script src="popup.js"></script>
</body>
</html>
